<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <img  src={{user.userImage}} name="image" style="height: 125px;width: 125px;" >
                <br><br>

                <form (ngSubmit)="onSubmit()">

                    <mat-form-field  appearance="outline">
                        <mat-label>Username</mat-label>
                        <input type="text"  name="userName"   [(ngModel)] = 'credentials.userName'  matInput/>
                    </mat-form-field>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input class = "email" name="email" type="email" [(ngModel)] = 'credentials.email'  matInput/>
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Phone No</mat-label>
                        <input type="text"  name="phoneNo"   [(ngModel)] = 'credentials.phoneNo'  matInput/>
                    </mat-form-field>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <mat-form-field  appearance="outline">
                        <mat-label>Street</mat-label>
                        <input type="text"  name="userStreet"   [(ngModel)] = 'credentials.street'  matInput/>
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Landmark</mat-label>
                        <input type="text"  name="userLandmark"   [(ngModel)] = 'credentials.landmark'  matInput/>
                    </mat-form-field>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <mat-form-field  appearance="outline">
                        <mat-label>State</mat-label>
                        <input type="text"  name="userState"   [(ngModel)] = 'credentials.state'  matInput/>
                    </mat-form-field>
                    <mat-form-field  appearance="outline">
                        <mat-label>City</mat-label>
                        <input type="text"  name="userCity"   [(ngModel)] = 'credentials.city'  matInput/>
                    </mat-form-field>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <mat-form-field  appearance="outline">
                        <mat-label>Zipcode</mat-label>
                        <input type="text"  name="userZipcode"   [(ngModel)] = 'credentials.zipcode'  matInput/>
                    </mat-form-field>

                    <div>
      
                        <!-- <img [src]="url" height="100"><br> -->
                        <input type="file" (change)="onselectFile($event)" >
                        <!-- <h3
                        >Give the Profile Photo</h3> -->
                      </div>

                    <div class="container text-center">
                        <br><button type="submit" mat-raised-button >Update</button>
                    </div>
                </form>
                
              
          
            </div>
        </div>
    </div>
</div>
